<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="container">
      <picture>
        <source
          srcset="images/image-product-desktop.jpg"
          media="(min-width: 600px)"
        />
        <img
          class="container__image"
          src="images/image-product-mobile.jpg"
          alt=""
        />
      </picture>
      <div class="container__content">
        <small class="container__smalltitle">Perfume</small>
        <h1 class="container__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="container__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="container__pricing">
          <div>
            <h2 class="container__pricing--fancy">$149.99</h2>
          </div>
          <div>
            <small class="container__pricing--strikethrough">$169.99</small>
          </div>
        </div>
        <div class="button-group">
          <img src="./images/icon-cart.svg" alt="">
          <a href="#" class="container__button">Add to Cart</a>
        </div>
      </div>
    </main>
  </body>
</html>
